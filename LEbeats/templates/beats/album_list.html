{% extends 'beats/base.html' %}

{% block content %}
    {% for album in albums %}
        <article class="album">
            <time class="date">
                {{ album.date_added }}
            </time>
            <h2><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h2>
            <p>{{ album.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
